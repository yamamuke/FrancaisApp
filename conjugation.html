<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>ゲームで覚えるフランス語重要動詞の活用</title>
    <meta name="description" content="ゲームで正答率を高めながら頻出動詞の活用を覚えます。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div style="margin: 10px 0 0 0 !important; text-align: center">
      <span style="font-size: 20px">下記に表示された条件で、フランス語の活用を入力してください。(全20問)</span><br>
    </div>
    <div style="margin: 0; text-align: center; font-size: 14px">
      <ul>
        <li>アクサン付き文字はアクサン一覧からクリックして入力できます</li>
        <li>3人称の主語はil (複数はils) に統一してください</li>
        <li>条件法の設問についてはqueから入力してください</li>
        <li>aller, arriver, rester などのêtreを使った、性数一致する複合過去は単数男性形とします</li>
      </ul>
    </div>

    <div class="flex">
      <div id="result">
        <span class="result"></span><br>
        <span class="wrong"></span>
      </div>
      <div class="center">
        <div>
          <p class="mt20 fs20">&lt;<span id="num">1</span>問目&gt;</p>
        </div>
        <div id="change">
          <div>
            <p id="verb">avoir</p>
          </div>
            <p id="question"><span id="subject"></span>、<span id="type"></span>、<span id="tense"></span>は？</p>
            <!-- <table class="table center" style="width: 400px !important">
              <tr>
                <th>主語</th>
                <td id="subject"></td>
              </tr>
              <tr>
                <th>法</th><td id="type"></td>
              </tr>
              <tr>
                <th>時制</th><td id="tense"></td>
              </tr>
            </table> -->
        </div>
        <div>
          <input id="input" class="textbox" type="text" placeholder="入力欄" autofocus>
        </div>
        <div>
          <button id="answer" class="mt20">解答</button>
        </div>
        <div id="score" class="mt20"></div>
        <div id="reload">
          <a href="javascript:void(0)" onclick="location.reload();">新しいテストを始める</a>
        </div>
      </div>
      <div id="right">
        <div>
          <アクサン一覧>
          <table id="tbl_accent">
            <tr>
              <th>a</th><th>e</th><th>i</th><th>o</th><th>u</th><th>y</th><th><span id="small">その他</span></th>
            </tr>
            <tr>
              <td></td><td>é</td><td></td><td></td><td></td><td></td><td>ç</td>
            </tr>
            <tr>
              <td>à</td><td>è</td></td><td></td></td><td></td><td>ù</td><td></td><td>œ</td>
            </tr>
            <tr>
              <td>â</td><td>ê</td><td id>î</td><td>ô</td><td>û</td><td></td><td>« »</td>
            </tr>  
            <tr>
              <td>ä</td><td>ë</td><td>ï</td><td>ö</td><td>ü</td><td>ÿ</td><td>—</td>
            </tr>
          </table>
        </div>
        <div>
          <button id="next">次の問題 &gt;</button>
        </div>
      </div>
    </div>
    <div class="back-top">
      <a href="index.html">トップページに戻る</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>

</html>
